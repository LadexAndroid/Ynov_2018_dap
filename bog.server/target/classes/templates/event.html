<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0" />

<meta name="description" content="The Dap trainning project admin" />

<link rel="stylesheet" type="text/css" th:href="@{/css/dap.css}" />

<title th:text="#{admin.title}">Microsoft</title>

</head>
<body>

<div th:replace="fragments/baseHeader :: header"></div>

	<p>
		<a th:href="${logout}" th:text="#{clickToDisconnect}" /></a>
	</p>

	<table class="tableau">
		<tr>
			<th th:text="#{organizer}"></th>
			<th th:text="#{subject}"></th>
			<th th:text="#{start}"></th>
			<th th:text="#{end}"></th>
		</tr>
		<th:block th:each="event : ${events}">

			<tr>
				<td th:text="${event.organizer.emailAddress.name}"></td>
				<td th:text="${event.subject}"></td>
				<td th:text="${event.start.dateTime}"></td>
				<td th:text="${event.end.dateTime}"></td>
			</tr>
		</th:block>
	</table>
</body>
</html>
