<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0" />

<meta name="description" content="The Dap trainning project admin" />

<link rel="stylesheet" type="text/css" th:href="@{/css/dap.css}" />

<title th:text="#{admin.title}">Microsoft</title>

</head>
<body>

	<p th:text="#{messagesUnreadAccountsMicrosoft}">
	<p th:text="${messagesUnreadAccountsMicrosoft}"></p>
	</p>

	<div th:each="message : ${messages}">
		<table class="tableau">
			<tr>
				<th th:text=#{from}></th>
				<th th:text=#{date}></th>
				<th th:text=#{subject}></th>
				<th th:text=#{corpse}></th>
			</tr>
			<th:block th:each="m : ${message.value}">
				<tr>
					<td th:text="${m.from.emailAddress.name}"></td>
					<td th:text="${m.receivedDateTime}"></td>
					<td th:text="${m.subject}"></td>
					<td th:text="${m.bodyPreview}"></td>
				</tr>
			</th:block>
		</table>
	</div>

	<p>
		<a th:href="${logout}" th:text="#{clickToDisconnect}" /></a>
	</p>
</body>
</html>
