<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0" />

<meta name="description" content="The Dap trainning project admin" />

<meta property="og:type" content="website" />
<meta property="og:site_name" content="Data Access Project" />

<link rel="stylesheet" type="text/css" th:href="@{/css/dap.css}" />

<title th:text="#{admin.title}">Data Access Project Admin</title>

</head>
<body>
	<h1>welcome</h1>
	<div>
		<span th:text="#{email.nb}"></span><span> : </span> <span
			th:text="${nbEmails}"></span>
	</div>
	<table class="tableau">
		<tr>
			<th>UserId</th>
			<th>Token</th>
			<th>Expiration (Milliseconds)</th>
		</tr>
		<th:block th:each="mapStore : ${mapStoreCredential}">
			<tr>
				<td th:text="${mapStore.key}"></td>
				<td th:text="${mapStore.value.getAccessToken()}"></td>
				<td th:text="${mapStore.value.getExpirationTimeMilliseconds()}"></td>
			</tr>
		</th:block>
	</table>
</body>
</html>
