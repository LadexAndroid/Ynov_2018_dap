<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0"
    />

    <meta name="description" content="The Dap trainning project admin" />

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Data Access Project" />

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title th:text="#{admin.title}">Data Access Project Admin</title>
  </head>

  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark shadow">
      <a class="navbar-brand" th:href="@{/}" th:text="#{admin.title}">Administration</a>
    </nav>

    <div class="container" style="margin-top:5em">
		<div class="alert alert-warning" role="alert">
		  <h4 class="alert-heading" th:text="#{login.title}"></h4>
		  <hr>
		  <p th:text="#{login.content}"></p>
		  <p class="mb-0" th:text="#{login.help}"></p>
		</div>
    </div>
  </body>
</html>
