<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0" />

<meta name="description" content="The Dap trainning project admin" />

<meta property="og:type" content="website" />
<meta property="og:site_name" content="Data Access Project" />

<link rel="stylesheet" type="text/css" th:href="@{/css/dap.css}" />

<title th:text="#{admin.title}">Titre de la page</title>

</head>
<body>
	<h1>DataStore</h1>

	<div th:unless="${#lists.isEmpty(list)}">
		<ul>
			<li th:each="instance : ${list}"><span th:text="${instance.key}">key</span>
				: <span th:text="${instance.value.accessToken}">value</span></li>
		</ul>
	</div>
	<div th:if="${#lists.isEmpty(list)}">
		<span>Aucun utilisateur</span>
	</div>

</body>
</html>
