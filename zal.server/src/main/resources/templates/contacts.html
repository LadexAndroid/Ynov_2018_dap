<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0" />

<meta name="description" content="The Dap trainning project admin" />

<meta property="og:type" content="website" />
<meta property="og:site_name" content="Data Access Project" />

<link rel="stylesheet" type="text/css" th:href="@{/css/dap.css}"/>

<title>Data Access Project Admin</title>

</head>

<table class="table">
  <caption>Contacts</caption>
 <thead>
    <tr>
      <th>Name</th>
      <th>Surname</th>
      <th>Company</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <div th:each="contact : ${contacts}">
      <tr>
        <td th:text="${contact.givenName}"></td>
        <td th:text="${contact.surname}"></td>
        <td th:text="${contact.companyName}"></td>
        <div th:each="address : ${contact.emailAddresses}">
          <td th:text="${address.address}"></td>
        </div>
      </tr>
    </div>
  </tbody>
</table>
</table>
</body>
</html>
