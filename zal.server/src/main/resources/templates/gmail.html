<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0" />

<meta name="description" content="The Dap trainning project admin" />

<meta property="og:type" content="website" />
<meta property="og:site_name" content="Data Access Project" />

<link rel="stylesheet" type="text/css" th:href="@{/css/dap.css}"/>

<title>Data Access Project Admin</title>

</head>
<body>
<h2 th:text="${userKey}">Userkey : </h2>
<div><span th:text="#{unreadMail.nb}">You have:&nbsp;:</span><span th:text="${nbUnread}"></span><span th:text="#{unread_message}">Unread.</div>
<table>
		<tr>
			<td><h1>account</h1></td>
			<td><h1>unread messages</h1></td>	
		</tr>
		<div th:each="mail unread : ${map}">
			<tr #credential.isEmpty()>
				<td th:text="${map.key}"></td>
				<td th:text="${map.value}"></td>
			</tr>
		</div>
	</table>
</body>
</html>
