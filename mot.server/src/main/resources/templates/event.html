<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0" />

<meta name="description" content="The Dap trainning project admin" />

<meta property="og:type" content="website" />
<meta property="og:site_name" content="Data Access Project" />

<link rel="stylesheet" type="text/css" th:href="@{/css/dap.css}" />

<title th:text="#{admin.title}">Data Access Project Admin</title>

</head>
<body>
	<h1 th:text="#{event.title}">Next Event</h1>
	<div>
		<span th:text="#{event.subject}">Subject&nbsp;: </span><span
			th:text="${subject}"></span>
	</div>
	<div>
		<span th:text="#{event.organizer}">Organizer&nbsp;: </span><span
			th:text="${organizer}"></span>
	</div>
	<div>
		<span th:text="#{event.startDate}">Start Date&nbsp;: </span><span
			th:text="${start}"></span>
	</div>
	<div>
		<span th:text="#{event.endDate}">End Date&nbsp;: </span><span
			th:text="${end}"></span>
	</div>
	<div>
		<span th:text="${noEvent}"></span>
	</div>

</body>
</html>
