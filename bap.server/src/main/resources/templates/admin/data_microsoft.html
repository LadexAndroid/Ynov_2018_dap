<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0" />

<meta name="description" content="The Dap trainning project admin" />

<meta property="og:type" content="website" />
<meta property="og:site_name" content="Data Access Project" />

<link rel="stylesheet" type="text/css" th:href="@{/css/dap.css}"/>

<title th:text="#{admin.title}">Data Access Project Admin</title>
</head>
<body>
	<h1>DataStore</h1>
	<div th:unless="${tokens.isEmpty()}">
		<div th:each="occurence : ${tokens}" style="margin-bottom: 10px;">
			<div><span th:text="#{tokens.microsoft.tenantId}"></span><span th:text="${occurence.value.name}"></span></div>
			<div><span th:text="#{tokens.microsoft.tenantId}"></span><span th:text="${occurence.value.tenantId}"></span></div>
			<div style="word-wrap: break-word; max-width: 100%;"><span th:text="#{tokens.microsoft.tokenResponse}"></span><span th:text="${occurence.value.tokenResponse}"></span></div>
		</div>
	</div>
</body>
</html>
