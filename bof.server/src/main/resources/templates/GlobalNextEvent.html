<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0" />

<meta name="description" content="The Dap trainning project admin" />

<meta property="og:type" content="website" />
<meta property="og:site_name" content="Data Access Project" />
<head>
<meta charset="ISO-8859-1">
<title></title>
</head>
<Body>
	<h1 th:text="#{event.next}"></h1>
	<Table>
		<tr>
			<th th:text="#{event.summary}"></th>
			<th th:text="#{event.startDate}"></th>
			<th th:text="#{event.endDate}"></th>
		</tr>
		<tr>
			<td th:text="${nextEvent.getSummary()}"></td>
			<td th:text="${nextEvent.getStartDate()}"></td>
			<td th:text="${nextEvent.getEndDate()}"></td>
		</tr>
	</Table>
	</br>
	</br>
	<a th:href="@{'/'}" th:text="#{accueil}"></a>
</Body>
</html>
